    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; </b></a>


</nav>




<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>


            <div class="card-body">

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>



                        <input type="text" class="form-control" name="uname" formControlName="uname"
                            placeholder="Username" id="login_uname" required>


                        <div *ngIf="(this.loginForm.get('uname')?.touched||this.loginForm.get('uname')?.dirty)&&this.loginForm.get('uname')?.errors"
                            class="error"> Invalid Username</div>

                    </div>






                    <div class="input-group form-group">
                        <div class="input-group-prepend">


                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>




                        <input type="password" class="form-control" name="pswd" formControlName="pswd"
                            placeholder="Password" id="login_password" required>



                        <div *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors"
                            class="error"> Invalid Password </div>

                    </div>




                    <div class="form-group">



                        <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">

                    </div>

                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a User? <a routerLink="register">Register</a></p>
        </div>

    </div>
</div>
